<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>


</head>

<body>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="container">
        <h1>New Item</h1>
        

            <div class="form-group">
                <label for="description">Description</label>
                <input data-bind="value: description" type="text" class="form-control" placeholder="Brief summary">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input data-bind="value: amount" type="number" class="form-control" placeholder="Amount">
            </div>

                <label for="property">Type</label>
                <select data-bind="value: type" class="form-control form-control-lg">
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select>
            
            <br/>

            <button class="btn btn-success btn-lg" onclick="addItem()">Add</button>
            <button class="btn btn-danger btn-lg" onclick="window.location.href = 'index.html'">Cancel</button>


    </div>

    <script>

        var ledgerData = [];

        if(localStorage.QuickLedger === undefined || localStorage.QuickLedger === ""){
            localStorage.QuickLedger = [];
        }else{
            ledgerData = JSON.parse(localStorage.QuickLedger);
        };

        function AddViewModel(){
            this.description = ko.observable("");
            this.amount = ko.observable("");
            this.type = ko.observable("");
        }

        var addVM = new AddViewModel()

        ko.applyBindings(addVM);


        var addItem = function(){

            var formData = JSON.parse(ko.toJSON(addVM));

            var description = formData.description;
            var amount = parseFloat(formData.amount);
            var type = formData.type;

            ledgerData.push({description,amount,type});
            localStorage.QuickLedger = JSON.stringify(ledgerData);
            window.location.href = "index.html";
        };

    </script>

</body>

</html>
